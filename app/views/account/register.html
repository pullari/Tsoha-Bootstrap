{% extends "base.html" %}
{% block content %}
  <div class="form-group">

  	  {% if error %}
  	  	<div class="alert alert-danger">
			{{error}}
		</div>
  	  {% endif %}

  	  {% if message %}
  	  	<div class="alert alert-success">
			{{message}}
		</div>
  	  {% endif %}

	  <form class="signform" method="post" action="{{base_path}}/register">
	  		<h2 class="text-center"> Sign in information </h2>
	  		<label for="nickname" class="sr-only"> nick </label>
	  		<input type="text" class="form-control" id="nickname" name="nickname" placeholder="nickname" required>
	  		<label for="password" class="sr-only"> pass </label>
	  		<input type="password" class="form-control" id="password" name="password" placeholder="password" required>
	  		<p> </p>
	  		<button type="submit" class="btn btn-primary"> Register </button>
	  </form>
  </div>
{% endblock %}
